<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-screen flex flex-col items-center justify-center box-border">
    <!-- Landing Page -->
    <section
      id="home"
      class="w-screen h-screen bg-slate-600 flex items-center justify-center"
    >
      <!-- Section wrapper -->
      <section
        id="wrapper"
        class="flex items-center justify-center w-[80%] h-[80%] bg-slate-400 rounded-3xl"
      >
        <!-- Section cover -->
        <section class="w-1/2 h-full flex items-center justify-center gap-4">
          <div
            class="w-3/4 h-3/4 bg-slate-200 rounded-3xl p-8 flex flex-col items-center justify-between"
          >
            <h1 class="font-bold text-2xl text-slate-800">WELCOME</h1>

            <!-- Create button -->
            <button
              id="Create_btn"
              class="border border-black w-3/4 font-bold p-4 rounded-xl"
              onclick="Create()"
            >
              CREATE USER
            </button>

            <!-- Login button -->
            <button
              id="login_btn"
              class="border border-black w-3/4 font-bold p-4 rounded-xl hidden"
              onclick="openLogin()"
            >
              LOGIN
            </button>

            <!-- Deposit  button -->
            <button
              class="border border-black w-3/4 font-bold p-4 rounded-xl"
              onclick="Deposit()"
              disabled
            >
              DEPOSIT
            </button>

            <!-- Withdraw button -->
            <button
              class="border border-black w-3/4 font-bold p-4 rounded-xl"
              onclick="Withdraw()"
              disabled
            >
              WITHDRAW
            </button>

            <!-- Check balance button -->
            <button
              class="border border-black w-3/4 font-bold p-4 rounded-xl"
              onclick="Balance()"
              disabled
            >
              BALANCE
            </button>

            <!-- Account details button -->
            <button
              class="border text-sm border-black w-3/4 font-bold p-4 rounded-xl"
              onclick="ViewAccount()"
              disabled
            >
              VIEW ACCOUNT DETAILS
            </button>
          </div>
        </section>

        <!-- Output screen -->
        <section class="w-1/2 h-full flex items-center justify-center gap-4">
          <div
            class="w-3/4 bg-slate-200 h-3/4 rounded-3xl p-8 flex flex-col items-center justify-between"
          >
            <h1 class="text-4xl text-slate-800 text-center font-bold">
              INSERT ATM CARD
            </h1>

            <!-- Input to read amount -->
            <input
              type="text"
              name="value"
              id=""
              placeholder="Enter the amount"
              class="w-3/4 border border-black p-4 rounded-3xl hidden"
            />

            <!-- Output screen -->
            <textarea
              name="output"
              cols="40"
              rows="10"
              class="bg-gray-950 text-white w-3/4"
              readonly
            >
            </textarea>

            <div class="w-full h-2 bg-black rounded-xl"></div>
          </div>
        </section>
      </section>
    </section>

    <!-- Create screen -->
    <section
      id="create"
      class="w-screen h-screen bg-slate-600 flex items-center justify-center hidden"
    >
      <!-- Form to get user details -->
      <form
        action="#"
        onsubmit="Submit()"
        class="w-[80%] h-[80%] bg-slate-400 rounded-3xl p-8"
      >
        <h1 class="font-bold text-2xl text-slate-800 mb-8 text-center">
          FILL IN THE NECESSARY FORM
        </h1>

        <!-- Wrapper -->
        <div class="flex h-3/4 items-center">
          <!-- Left side -->
          <div class="w-1/2 h-3/4 flex flex-col justify-between items-center">
            <input
              type="text"
              name="user_name"
              id="user_name"
              placeholder="Enter the username"
              class="w-3/4 p-8 rounded-3xl"
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter the password"
              class="w-3/4 p-8 rounded-3xl"
            />

            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter the name"
              class="w-3/4 p-8 rounded-3xl"
            />
          </div>

          <!-- Right Side -->
          <div
            class="w-1/2 h-3/4 flex flex-col justify-center gap-4 items-center"
          >
            <input
              type="text"
              name="acc_no"
              id="acc_no"
              placeholder="Enter the account number"
              class="w-3/4 p-8 rounded-3xl"
            />

            <div class="flex w-3/4 gap-2">
              <input
                type="text"
                name="ifsc"
                id="ifsc"
                placeholder="Enter the ifsc code"
                class="w-1/2 p-8 rounded-3xl"
              />

              <input
                type="text"
                name="branch"
                id="branch"
                placeholder="Enter the branch"
                class="w-1/2 p-8 rounded-3xl"
              />
            </div>

            <button
              type="submit"
              class="w-3/4 p-8 rounded-3xl bg-blue-400 font-bold text-2xl text-slate-800"
            >
              SUBMIT
            </button>
          </div>
        </div>
      </form>
    </section>

    <!-- Login Screen -->
    <section
      id="Login_screen"
      class="w-full h-screen flex items-center justify-center bg-slate-600 hidden"
    >
       <!-- Getting username and password -->
      <form
        class="w-3/4 h-3/4 bg-slate-400 rounded-3xl p-4"
        onsubmit=""
      >

        <h1 class="text-center font-bold text-slate-800 text-4xl mb-8">
          LOGIN
        </h1>

        <div class="h-3/4 w-full flex items-center justify-center">

          <div
            class="w-full h-full flex flex-col items-center justify-center gap-4"
          >

            <input
              type="text"
              name="login_user_name"
              id="login_user_name"
              placeholder="Enter the username"
              class="w-1/2 p-8 rounded-3xl"
            />

            <input
              type="password"
              name="login_pwd"
              id="login_pwd"
              placeholder="Enter the password"
              class="w-1/2 p-8 rounded-3xl"
            />

            <button
              type="submit"
              class="w-1/2 p-8 rounded-3xl bg-blue-400 font-bold text-2xl text-slate-800"
              onclick="Login()"
            >
              LOGIN
            </button>

          </div>
        </div>
      </form>
    </section>

  </body>

  <script src="index.js" type="text/javascript"></script>
</html>
